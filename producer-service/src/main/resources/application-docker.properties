# Application Configuration - Docker Profile
spring.application.name=producer-service
server.port=8090

# Kafka Configuration for Docker Network
spring.kafka.bootstrap-servers=kafka1:19092,kafka2:19093,kafka3:19094
spring.kafka.properties.schema.registry.url=http://schema-registry:8081

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.compression.type=snappy
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.properties.batch.size=32768

# Kafka Topics
kafka.topic.orders=orders

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.pramithamj.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
