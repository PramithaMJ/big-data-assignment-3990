# Application Configuration - Docker Profile
spring.application.name=consumer-service
server.port=8082

# Kafka Configuration for Docker Network
spring.kafka.bootstrap-servers=kafka1:19092,kafka2:19093,kafka3:19094
spring.kafka.properties.schema.registry.url=http://schema-registry:8081

# Consumer Configuration
spring.kafka.consumer.group-id=order-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.consumer.properties.specific.avro.reader=true
spring.kafka.consumer.properties.schema.registry.url=http://schema-registry:8081

# Listener Container Configuration
spring.kafka.listener.ack-mode=manual
spring.kafka.listener.concurrency=3
spring.kafka.listener.poll-timeout=3000

# Kafka Topics
kafka.topic.orders=orders
kafka.topic.orders-retry=orders-retry
kafka.topic.orders-dlq=orders-dlq

# Retry Configuration
kafka.retry.max-attempts=3

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.pramithamj.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
